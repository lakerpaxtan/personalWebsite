<!-- funfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Fun-folio</h2>
                    <h3 class="section-subheading text-muted">A few of my experiences</h3>
                </div>
            </div>
            <div class="row">
            {% assign posts = site.posts | where: "temp", "fun" %}
            {% for post in posts limit:12 %}   
            <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="" width ="1000" height = "780">
                    </a>
                    <div class="portfolio-caption">
                        <h4 class>{{ post.title }} </h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
            </div>
            {% endfor %}  
            </div>
        </div>
    </section>
